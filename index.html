<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- header -->
    <header>
        <img src="img/Logo.png" alt="logo-Toobolist">
        <h1>Toboolist</h1>
    </header>

    <!-- main -->
    <main>
        <div class="container-up">
            <section class="Add">
                <span class="add-bottom-left">Add Task</span>
                <span class="add-bottom-right">Add Selection</span>
            </section>
        </div>

        <div class="container-down">
            <section class="sec-list">
                <ul>
                    <li class="space-bottom">
                        <h2 class="space-bottom">&#9660; New Task</h2>
                        <ul class="ul-special">
                            <li class="space-bottom">
                                <span class="check">&check;</span>
                                <span class="text-li">Quarterly Newsletter</span>
                                <span class="special-bottoms">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    <li class="space-bottom">
                        <h2>&#9660; Today</h2>
                    </li>
                    <li class="space-bottom">
                        <h2>Upcoming</h2>
                    </li>
                </ul>
            </section>
        </div>

    </main>
</body>

</html>
